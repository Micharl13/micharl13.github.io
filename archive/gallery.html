<body class="fade">

  <header>
  <div class="logo">
    <a href="index.html">
      <img src="assets/images/mini-logo.png" alt="Micharl13 Logo">
    </a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>
</header>

  <section class="section gallery-grid" id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-grid">

      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Sunset over mountains" data-title="Sunset Over Mountains" data-date="March 5, 2024">
      </div>

      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="City skyline at night" data-title="City Skyline" data-date="June 11, 2024">

      <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Forest path" data-title="Misty Forest Path" data-date="August 20, 2024">

    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="caption">
      <h3 id="lightbox-title"></h3>
      <p id="lightbox-date"></p>
    </div>
  </div>
