<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micharl13 | Portfolio</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 20px 40px;
      border: 2px dashed #ff9800;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Simple pulse animation */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Optional small icon above text */
    .icon {
      font-size: 4rem;
      margin-bottom: 15px;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>Under Construction</h1>
    <p>We are working hard to bring you something awesome. Stay tuned!</p>
  </div>
</body>
</html>
