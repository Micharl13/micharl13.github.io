name: ðŸš€ Deploy to InfinityFree

on:
  push:
    branches:
      - main  # or whatever branch you deploy from

jobs:
  deploy:
    name: Upload Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./ # or `public/` if your siteâ€™s files are in a subfolder
          server-dir: /htdocs/ # InfinityFreeâ€™s default web root
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/LICENSE
